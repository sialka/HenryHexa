
<div class="container">
    <div class="jumbotron bg-white">            
                
        <h1 class="display-4 text-primary text-center">
            Henry Hexa
        </h1>                           
                
        <p class="info">                                  
            <a href="#">Vers√£o 4</a>
        </p>                        
                
        <hr class="my-4">     

        <h2 class="display-4 title text-primary text-center">
            Consultando
        </h2>

        <div class="row">        
            
            <div class="col-6">
                
                <form method="POST" action="#">

                    <div class="box shadow">
                    
                    <div class="form-group"> 
                
                        {if="$msgPis != ''"}
                        <div class="alert {$msgPis[css]}">
                            {$msgPis[message]}
                        </div>
                        {/if}
                                     
                        <label for="" class="label">PIS</label>
                        <input class="form-control" type="text" name="pis" placeholder="Digite o seu numero de PIS" autofocus>
                    </div>                                                   
                
                    <div class="form-group">
                        <label for="" class="label">Selecione o Arquivo de Dados</label>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Arquivo</th>
                                    <th>Data</th>
                                    <th>Hora</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th width="40%">arquivo.txt</th>
                                    <th width="20%">10/05/2019</th>
                                    <th width="20%">13:54</th>
                                    <th width="10%">
                                        <a href="">
                                            <i class="fas fa-search text-success"></i>
                                        </a>
                                    </th>
                                    <th width="10%">
                                        <a href="">
                                            <i class="fas fa-trash text-danger"></i>
                                        </a>
                                    </th>
                                </tr>
                            </tbody>                            
                        </table>
                    </div>                   

                    <div class="btn-area text-right">
                        <input class="btn btn-primary" type="submit" name="submit" value="Pesquisar">
                    </div>

                    </div>

                </form>

            </div>

            <div class="col-6">

                <form method="POST" action="/upload" enctype="multipart/form-data">

                    <div class="box shadow">
                    
                        {if="$msgFile != ''"}
                        <div class="alert {$msgFile[css]}">
                            {$msgFile[message]}
                        </div>
                        {/if}
                        
                        <p class="label">Enviando Arquivo de Dados</p>

                        <div class="custom-file">                    
                            <input type="file" class="custom-file-input" id="file" name="file" accept=".txt">
                            <label class="custom-file-label" for="customFile">Clique para enviar o arquivo</label>
                        </div>   

                        <div class="btn-area text-right">
                            <input class="btn btn-primary" type="submit" name="submit" value="Enviar">
                        </div>                                                     

                    </div>
                
                </form>

            </div>

        </div><!-- row -->        

        <hr class="my-4">    

        <p class="text-muted text-center jumbotron-link">
            <em>
                <small>by</small>
                <a href="#">Sidnei</a>
                <small> &#169 05-2019</small>
            </em>
        </p>

    </div><!--jumbotron -->
</div>
